{%extends 'bottom_dashboard.html'%}

{% block content %}
  <style>
  

    .product-picture{
      width: 110px;
      height: auto;
    
      object-fit: cover;
      margin-bottom: 20px;
    }

    body {
      min-height: 100vh;
      position: relative;
      margin-bottom: 80px;
      /* Height of the fixed bottom dashboard */
    }

    .fixed-bottom-dashboard {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      /* Height of the fixed bottom dashboard */
      background-color: #f8f9fa;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .dashboard-icon {
      font-size: 24px;
    }

    a {
      color: gray;
    }


    .fa-plus {
      color: black;
      background-color: gray;
      padding: 8px;
      border-radius: 50%;
    }

    .form-container {
            border: 2px solid #d3d5d8;
            margin-top: 100px;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
        }

  </style>
  <title>User Profile</title>


    <div class="container form-container">
        <h4 class="mb-2">Update Profile Picture</h4>
        <form method="post" enctype="multipart/form-data">
             {%csrf_token%}
            <div class="mb-3">
                <label for="profilePic" class="form-label">Select an image:</label>
                <input type="file" class="form-control" id="profilePic" name="pic" accept="image/*">
            </div>
            <button type="submit" class="btn w-100 btn-primary">Upload</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% endblock content %}

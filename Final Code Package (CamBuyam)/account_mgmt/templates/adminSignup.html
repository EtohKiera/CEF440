
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <!-- Add FontAwesome for menu and cross icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>  

    <style>
        .container {
            border: 2px solid #141516;
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
        }

        .fas {
            margin-left: 12px;
        }

        .form-group {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="ml-3 navbar-brand text-bold " href="{% url 'home' %}">
            <i class="fas fa-arrow-left "></i> Back
        </a>
    </nav>
    <div class="container">
        <div class="signup-form">
            <h2>Become An Admin</h2>
            <form id="signup-form" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                {%csrf_token%}
                <div class="form-group">
                    <input type="text" class="form-control" name="join-code" placeholder="Enter Join Code">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="fname" placeholder="First name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="lname" placeholder="Last name">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="phone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password1" id="password1" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                </div>
                <button type="submit" class="btn btn-dark mt-3">Join Admins</button>
                <div class="text-center mt-3">
                    <p class="text-danger">{{error_message}}</p>
                    <a href="{% url 'admin-login' %}">Already an Admin? Login</a>
                </div>

            </form>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Check if passwords are the same
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // Check if passwords are at least 8 characters long
            if (password.length < 8) {
                alert("Password should be at least 8 characters long.");
                return false;
            }

            // Form validation successful
            return true;
        }
    </script>
</body>
</html>

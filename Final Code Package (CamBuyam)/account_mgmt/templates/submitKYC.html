{%extends 'bottom_dashboard.html'%}

{% block content %}
  <style>

    .search-form .form-control-range::-moz-range-thumb {
      background-color: #007bff;
    }

    .search-form .form-control-range::-webkit-slider-thumb {
      background-color: #007bff;
    }
    .container {
      border: 2px solid #007bff;
      margin-top: 20px;
      padding: 20px;                                                                
      border-radius: 10px;
      width: 350px ;

    }
    .fas{
            margin-left: 12px;
        }
    img{
        width: 300px;
    }
    </style>

    <div class="container form-container">
        <img src="kyc.png"  alt="">
        <h3 class="text-center text-muted">KYC Verification</h3>
        <form method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="mb-3">
                <input type="number" class="form-control" name="IDnumber" placeholder="ID Number">
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Front Photo of ID</label>
                <input type="file" class="form-control" name="front-photo" placeholder="ere">
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Back Photo of ID</label>
                <input type="file" class="form-control" name="back-photo" placeholder="ere">
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Selfie with ID</label>
                <input type="file" class="form-control" name="selfie-photo" placeholder="ere">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

      
    </div>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
{% endblock content %}

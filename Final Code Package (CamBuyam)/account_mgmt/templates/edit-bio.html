{%extends 'bottom_dashboard.html'%}

{% block content %}

  <style>
  

    

    .form-container {
            border: 2px solid #d3d5d8;
            margin-top: 100px;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
        }

  </style>
  <title>User Profile</title>


    <div class="container form-container">
        <form method="post" enctype="multipart/form-data">
             {%csrf_token%}
            <div class="mb-3">
                
              <textarea class="form-control" id="bio" name="bio" placeholder="Type bio here..." rows="3"></textarea>
            </div>
            <button type="submit" class="btn w-100 btn-primary">Done</button>
        </form>
    </div>
  
  

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
    {% endblock content %}

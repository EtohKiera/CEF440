

{%extends 'bottom_dashboard.html'%}
{%load static%}
{% block content %}
<style>
    .form-container {
      border: 2px solid blue;
      margin-top: 100px;
      padding: 20px;
      border-radius: 10px;
      width: 350px ;

    }
    .fas{
            margin-left: 12px;
        }

     .form-group{
      margin-bottom: 5px;
     }   
    </style>

  <div class="container form-container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <h4 class="text-center text-muted">Add A Store</h4>
      <div class="form-group">
        <input type="text" class="form-control" id="input1" name="shed-number" placeholder="Shade Number">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="input2" name="name" placeholder="Name">
      </div>
      <div class="form-group">
        <select class="form-select" id="market" name="market">
          <option value="">Select a Market</option>
          {% for market in markets %}
            <option value="{{market.id}}">{{market.market_name}} - {{market.market_location}}</option>
          {% endfor %}
       </select>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="input3" name="gmap-location-link" placeholder="Google Map Location Link">
        <small class="form-text text-muted">Enter Google Map Link to your Store.</small>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>

  <div class="container text-center mt-5">
    <a href="{% url 'how-to-get-link' %}" class="text-primary">See How To </a>get Google Map link of your Store
  </div>

  {% endblock content %}
